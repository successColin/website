<style>

  }

    padding-top: 17px;

  .dialog-inner--content > div:nth-child(2) {

  }
  .vis {

<script>

    $('#experience__title').removeClass('wow fadeInUp').addClass('vis');

    $('.dialog-inner--title').hover(
      function () {
        $('.deleteOne').hide();
        $('.deleteTwo').show();
      },
      function () {
        $('.deleteOne').show();
        $('.deleteTwo').hide();
      },
    );
  });
</script>
